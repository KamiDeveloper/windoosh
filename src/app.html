<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark" />
    <title>Windoosh</title>
    <style>
      /* Anti-flash: Estilos críticos inline para carga instantánea */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #18181b;
        color: #f4f4f5;
        min-height: 100vh;
        overflow: hidden;
      }
      /* Splash Screen CSS */
      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #18181b;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
      #splash.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      #splash img {
        width: 96px;
        height: 96px;
        animation: splash-pulse 1.5s ease-in-out infinite;
      }
      #splash p {
        margin-top: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #a1a1aa;
        letter-spacing: 0.5px;
      }
      @keyframes splash-pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
      }
    </style>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- Splash Screen: Se oculta cuando la app está lista -->
    <div id="splash">
      <img src="/logo.svg" alt="Windoosh" />
      <p>Cargando...</p>
    </div>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
